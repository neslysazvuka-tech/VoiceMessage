<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой Чат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .online-count {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-section {
            padding: 15px 20px;
            background-color: #f5f7ff;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .username-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .username-input:focus {
            border-color: #6e8efb;
        }
        
        .record-section {
            padding: 20px;
            text-align: center;
            background: #fafbff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #6e8efb;
            min-width: 90px;
        }
        
        .sound-waves {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 40px;
            margin-left: 10px;
        }
        
        .wave {
            width: 4px;
            height: 20px;
            background-color: #6e8efb;
            border-radius: 2px;
            animation: wave 1.2s infinite ease-in-out;
        }
        
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 25px; }
        }
        
        .record-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .record-btn:disabled {
            background: linear-gradient(90deg, #cccccc, #999999);
            cursor: not-allowed;
        }
        
        .record-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(90deg, #ff5f5f, #ff2c2c);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .messages-section {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.own {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
            background-color: #f0f4ff;
            padding: 12px;
            border-radius: 18px;
            position: relative;
            max-width: 70%;
        }
        
        .message.own .message-content {
            background-color: #e6eeff;
        }
        
        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #6e8efb;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 5px;
            outline: none;
            height: 40px;
        }
        
        .audio-player::-webkit-media-controls-panel {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
        }
        
        .audio-player::-webkit-media-controls-play-button {
            background-color: white;
            border-radius: 50%;
        }
        
        .message-time {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        
        .no-messages {
            text-align: center;
            color: #888;
            padding: 20px;
            margin: auto;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            color: #888;
            font-size: 12px;
            background: #f5f7ff;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
                height: 95vh;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .timer {
                font-size: 28px;
            }
            
            .record-btn {
                width: 60px;
                height: 60px;
            }
            
            .message-content {
                max-width: 75%;
            }
        }

        /* Стили для полосы прокрутки */
        .messages-section::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .messages-section::-webkit-scrollbar-thumb {
            background: #a777e3;
            border-radius: 10px;
        }
        
        .messages-section::-webkit-scrollbar-thumb:hover {
            background: #6e8efb;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: #ff5f5f;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Голосовой Чат</h1>
            <p>Общайтесь голосовыми сообщениями</p>
            <div class="online-count">
                <i class="fas fa-users"></i>
                <span id="online-count">0</span>
            </div>
        </div>
        
        <div class="user-section">
            <div class="user-avatar" id="user-avatar">U</div>
            <input type="text" class="username-input" id="username-input" placeholder="Введите ваше имя" maxlength="20">
        </div>
        
        <div class="record-section">
            <div class="timer-container">
                <div class="timer" id="timer">00:35</div>
                <div class="sound-waves" id="sound-waves" style="display: none;">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <button class="record-btn" id="record-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <div class="messages-section" id="messages-container">
            <div class="no-messages" id="no-messages">
                <i class="fas fa-comments" style="font-size: 40px; margin-bottom: 10px;"></i>
                <p>Пока нет сообщений</p>
                <p style="font-size: 11px; margin-top: 5px;">Начните общение, отправив голосовое сообщение</p>
            </div>
        </div>
        
        <div class="footer">
            Сообщения удаляются через 3 минуты, пользователи - через 7 минут неактивности
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="debug-panel" id="debug-panel"></div>

    <!-- Firebase App (основа Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script>
        // Ваша конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2WvLmjgcv1YDwLRsVj6qAwbjMqG1hbKY",
            authDomain: "bindr-cac29.firebaseapp.com",
            databaseURL: "https://bindr-cac29-default-rtdb.firebaseio.com",
            projectId: "bindr-cac29",
            storageBucket: "bindr-cac29.firebasestorage.app",
            messagingSenderId: "888959223947",
            appId: "1:888959223947:web:c7e829c917354c9594ac8e"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Элементы DOM
        const usernameInput = document.getElementById('username-input');
        const userAvatar = document.getElementById('user-avatar');
        const recordBtn = document.getElementById('record-btn');
        const timer = document.getElementById('timer');
        const soundWaves = document.getElementById('sound-waves');
        const messagesContainer = document.getElementById('messages-container');
        const noMessages = document.getElementById('no-messages');
        const onlineCountElement = document.getElementById('online-count');
        const notification = document.getElementById('notification');
        const debugPanel = document.getElementById('debug-panel');

        // Переменные состояния
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let countdown;
        let timeLeft = 35;
        let currentUsername = '';
        let userId = generateUserId();
        let lastActivityTime = Date.now();
        let messageListeners = {};

        // Функция показа уведомлений
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.background = isError ? '#ff5f5f' : '#6e8efb';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Функция отладки
        function debugLog(message) {
            debugPanel.style.display = 'block';
            debugPanel.innerHTML = message + '<br>' + debugPanel.innerHTML;
        }

        // Генерация уникального ID пользователя
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Обновление времени последней активности
        function updateLastActivity() {
            lastActivityTime = Date.now();
            if (currentUsername) {
                database.ref('users/' + userId).set({
                    username: currentUsername,
                    lastActivity: lastActivityTime
                }).catch(error => {
                    console.error('Ошибка обновления активности:', error);
                    debugLog('Ошибка обновления активности: ' + error.message);
                });
            }
        }

        // Отслеживание количества онлайн-пользователей
        function trackOnlineUsers() {
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val();
                const now = Date.now();
                let onlineCount = 0;
                
                if (users) {
                    for (let id in users) {
                        if (now - users[id].lastActivity < 7 * 60 * 1000) {
                            onlineCount++;
                        }
                    }
                }
                
                onlineCountElement.textContent = onlineCount;
            }, (error) => {
                console.error('Ошибка отслеживания пользователей:', error);
                debugLog('Ошибка отслеживания пользователей: ' + error.message);
            });
        }

        // Установка имени пользователя
        usernameInput.addEventListener('change', () => {
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                updateLastActivity();
                
                // Периодическая проверка активности пользователей
                setInterval(updateLastActivity, 60000); // Обновлять активность каждую минуту
            }
        });

        // Запись аудио
        recordBtn.addEventListener('click', async () => {
            if (!currentUsername) {
                showNotification('Пожалуйста, введите имя пользователя', true);
                usernameInput.focus();
                return;
            }
            
            if (!isRecording) {
                try {
                    // Запрос разрешения на использование микрофона
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Создание MediaRecorder
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    // Обработка данных записи
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    // Окончание записи
                    mediaRecorder.onstop = async () => {
                        // Создание Blob из записанных данных
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Генерация имени файла
                        const timestamp = Date.now();
                        const audioFileName = `audio_${userId}_${timestamp}.webm`;
                        
                        try {
                            // Загрузка в Firebase Storage
                            const audioRef = storage.ref().child(audioFileName);
                            await audioRef.put(audioBlob);
                            
                            // Получение URL аудио
                            const audioURL = await audioRef.getDownloadURL();
                            
                            // Сохранение информации о сообщении в базе данных
                            await database.ref('messages').push({
                                userId: userId,
                                username: currentUsername,
                                audioURL: audioURL,
                                timestamp: timestamp
                            });
                            
                            showNotification('Сообщение отправлено!');
                            debugLog('Аудио сообщение отправлено: ' + audioURL);
                            
                        } catch (error) {
                            console.error('Ошибка загрузки аудио:', error);
                            showNotification('Ошибка отправки сообщения', true);
                            debugLog('Ошибка загрузки аудио: ' + error.message);
                        }
                        
                        // Освобождение ресурсов микрофона
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    // Начало записи
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    soundWaves.style.display = 'flex';
                    
                    // Запуск таймера
                    timeLeft = 35;
                    updateTimer();
                    countdown = setInterval(() => {
                        timeLeft--;
                        updateTimer();
                        
                        if (timeLeft <= 0) {
                            stopRecording();
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Ошибка доступа к микрофону:', error);
                    showNotification('Не удалось получить доступ к микрофону', true);
                    debugLog('Ошибка доступа к микрофону: ' + error.message);
                }
            } else {
                stopRecording();
            }
        });

        // Остановка записи
        function stopRecording() {
            if (isRecording) {
                clearInterval(countdown);
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                soundWaves.style.display = 'none';
                timer.textContent = '00:35';
            }
        }

        // Обновление таймера
        function updateTimer() {
            const seconds = timeLeft < 10 ? `0${timeLeft}` : timeLeft;
            timer.textContent = `00:${seconds}`;
        }

        // Отображение сообщений
        function setupMessageListener() {
            database.ref('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageId = snapshot.key;
                
                // Проверяем, не отображается ли уже это сообщение
                if (messageListeners[messageId]) return;
                messageListeners[messageId] = true;
                
                // Создание элемента сообщения
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.setAttribute('data-id', messageId);
                
                // Определение, является ли сообщение своим
                if (message.userId === userId) {
                    messageElement.classList.add('own');
                }
                
                // Форматирование времени
                const messageTime = new Date(message.timestamp);
                const formattedTime = `${messageTime.getHours().toString().padStart(2, '0')}:${messageTime.getMinutes().toString().padStart(2, '0')}`;
                
                // Создание HTML для сообщения
                messageElement.innerHTML = `
                    <div class="message-avatar">${message.username.charAt(0).toUpperCase()}</div>
                    <div class="message-content">
                        <div class="message-username">${message.username}</div>
                        <audio class="audio-player" controls>
                            <source src="${message.audioURL}" type="audio/webm">
                            Ваш браузер не поддерживает аудио элемент.
                        </audio>
                        <div class="message-time">${formattedTime}</div>
                    </div>
                `;
                
                // Добавление сообщения в контейнер
                messagesContainer.appendChild(messageElement);
                
                // Прокрутка к последнему сообщению
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Скрытие сообщения о отсутствии сообщений
                noMessages.style.display = 'none';
                
                debugLog('Сообщение получено: ' + message.audioURL);
                
                // Установка таймера удаления сообщения (3 минуты)
                setTimeout(() => {
                    const elementToRemove = document.querySelector(`[data-id="${messageId}"]`);
                    if (elementToRemove) {
                        elementToRemove.remove();
                    }
                    
                    // Удаление из слушателей
                    delete messageListeners[messageId];
                    
                    // Проверка, есть ли еще сообщения
                    if (messagesContainer.querySelectorAll('.message').length === 0) {
                        noMessages.style.display = 'block';
                    }
                    
                    // Удаление из базы данных
                    database.ref('messages/' + messageId).remove().catch(error => {
                        console.error('Ошибка удаления сообщения:', error);
                        debugLog('Ошибка удаления сообщения: ' + error.message);
                    });
                    
                    // Удаление из Storage
                    if (message.audioURL) {
                        const audioRef = storage.refFromURL(message.audioURL);
                        audioRef.delete().catch(error => {
                            console.error('Ошибка удаления аудио:', error);
                            debugLog('Ошибка удаления аудио: ' + error.message);
                        });
                    }
                    
                    debugLog('Сообщение удалено: ' + messageId);
                }, 3 * 60 * 1000); // 3 минуты
            }, (error) => {
                console.error('Ошибка загрузки сообщений:', error);
                showNotification('Ошибка загрузки сообщений', true);
                debugLog('Ошибка загрузки сообщений: ' + error.message);
            });
        }

        // Отслеживание неактивных пользователей
        setInterval(() => {
            const now = Date.now();
            database.ref('users').once('value', (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    for (let id in users) {
                        if (now - users[id].lastActivity > 7 * 60 * 1000) {
                            database.ref('users/' + id).remove().catch(error => {
                                console.error('Ошибка удаления пользователя:', error);
                                debugLog('Ошибка удаления пользователя: ' + error.message);
                            });
                        }
                    }
                }
            });
        }, 60000); // Проверка каждую минуту

        // Инициализация приложения
        function initApp() {
            try {
                // Инициализация отслеживания онлайн пользователей
                trackOnlineUsers();
                
                // Настройка слушателя сообщений
                setupMessageListener();
                
                // Обновление активности при взаимодействии с интерфейсом
                document.addEventListener('click', updateLastActivity);
                document.addEventListener('keydown', updateLastActivity);
                
                showNotification('Приложение готово к использованию!');
                debugLog('Приложение инициализировано. ID пользователя: ' + userId);
            } catch (error) {
                console.error('Ошибка инициализации приложения:', error);
                showNotification('Ошибка инициализации приложения', true);
                debugLog('Ошибка инициализации приложения: ' + error.message);
            }
        }

        // Запуск приложения после загрузки
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
